<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="style/main.css">
            <link rel="stylesheet" href="style/responsive.css">
            <link rel="preconnect" href="https://fonts.gstatic.com">
            <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
            
            <!-- arquivos owl css | carousel -->
            <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
            <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
            
            <title>Netflix | Página Inicial</title>
        </head>
        <body>
            <header>
                <div class="container">
                    <h2 class="logo">Netflix</h2>
                    <nav>
                        <a href="">Início</a>
                        <a href="">Séries</a>
                        <a href="">Filmes</a>
                        <a href="">Documentários</a>
                    </nav>
                </div>
            </header>

            <main>
                <div class="filme-principal">
                    <div class="container">
                        <h3 class="titulo">BREAKING BAD</h3>
                        <p class="descricao">Ao saber que tem câncer, um professor passa a fabricar metanfetamina pelo futuro da família, mudando o destino de todos.</p>
                        
                        <div class="botoes">
                            <button role="button" class="botao">
                                <i class="fas fa-play"></i>
                                ASSISTIR AGORA
                            </button>
                            <button role="button" class="botao">
                                <i class="fas fa-info-circle"></i>
                                MAIS INFORMAÇÕES
                            </button>
                        </div>
                    </div>
                </div>
            </main>

            <div class="carrosel-filmes">
                <div class="owl-carousel owl-theme">
                    <div class="item">
                        <img class="box-filme" src="img/min-lupin.jpg" alt="lupin">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="img/min-lucifer.jpg" alt="lucifer">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="img/min-papel.jpg" alt="la casa de papel">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="img/min-himym.jpg" alt="how i met your mother">
                    </div>
                </div>
            </div>

            <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
            <script src="js/owl/jquery.min.js"></script>
            <script src="js/owl/owl.carousel.min.js"></script>
            <script src="js/setup.js"></script>
        </body>
    </html>
